<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://i.pinimg.com/originals/01/ca/da/01cada77a0a7d326d85b7969fe26a728.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/junguler/amazon-ember-font/amazonember.css">
</head>

<body>

    <div class="container">
        <div class="nav-center">
            <div class="logo_container">
                <img class="logo" src="https://logosmarcas.net/wp-content/uploads/2020/04/Amazon-Logo.png"
                    alt="Amazon Logo">
            </div>
        </div>

        <div class="box">
            <h2>Sign in or create account</h2>
            <label for="input">Enter mobile number or email</label>
            <input type="text" id="input">
            <button>Continue</button>
            <p class="policy">
                By continuing, you agree to Amazon's
                <a href="#">Conditions of Use</a> and
                <a href="#">Privacy Notice</a>.
            </p>
            <hr>

            <h4>Buying for work?</h4>
            <a class="business" href="#">Create a free business account</a>
        </div>

    </div>

    <br>
    <br>
    <br>
    <hr>

    <footer>
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
        <p>© 1996–2025, Amazon.com, Inc. or its affiliates</p>
    </footer>

</body>
</html>
