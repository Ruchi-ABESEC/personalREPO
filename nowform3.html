<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>complex form</h1>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <label for="name">name :</label>
            <input type="name" id="name" name="name">
            
            <label for="email">enter the email id  :</label>
            <input type="email" id="email" name="email">

            <label for="number">phone number :</label>
            <input type="tel" id="number" name="number">

            <label for="date">date :</label>
            <input type="date" id="date" name="date">


            <legend>gender</legend>
            <label for="radio">Male :</label>
            <input type="radio" name="radio" id="radio">
            <label for="radio">Female :</label>
            <input type="radio" name="radio" id="radio">


             


            <legend>country</legend>
            <select name="country" id="country">
                <option value="usa">usa</option> 
                 <option value="india">india</option>
                <option value="russia">russia</option>
            </select>
            
        </fieldset>

        <fieldset>
            <legend>
                <label for="address street">address street</label>
                <input type="address street" name="address street" id="address street">
                <label for="city">city</label>
                <input type="city" name="city" id="city">
                <label for="state">state</label>
                <input type="state" name="state" id="state">
                <label for="zip code ">zip code</label>
                <input type="zip code" name="zip code" id="zip code">
            </legend>
            
        </fieldset>

        <fieldset>
            <legend>other information</legend>
            <label for="textarea">comments</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <label for="terms">i agree to the terms of service</label>
            <input type="checkbox" name="terms" id="terms">
            
            
        </fieldset>


        <input type="submit" value="submit">

            <label for="radio">Female :</label>
            <input type="radio" name="radio" id="radio"> -->



        

        
        

        


    </form>
</body>
</html>
